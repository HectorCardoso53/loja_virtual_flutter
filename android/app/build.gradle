// android/app/build.gradle
plugins {
    id "com.android.application"
    id "kotlin-android"
    // O plugin Flutter Gradle deve ser aplicado após os plugins do Android e Kotlin.
    id "dev.flutter.flutter-gradle-plugin"
    id 'com.google.gms.google-services'
}

android {
    namespace = "com.hectorcardoso.loja_virtual"
    compileSdk = 34
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        applicationId = "com.hectorcardoso.loja_virtual"
        minSdk = 24
        targetSdk = flutter.targetSdkVersion
        versionCode = flutter.versionCode
        versionName = flutter.versionName
    }

    buildTypes {
        release {
            signingConfig = signingConfigs.debug
        }
    }
}


flutter {
    source = "../.."
}

dependencies {
    // Firebase
    implementation 'com.google.firebase:firebase-analytics-ktx:21.2.0' // Verifique a versão mais recente
    implementation 'com.google.firebase:firebase-auth:21.1.0' // Verifique a versão mais recente
    implementation 'com.google.firebase:firebase-firestore:24.3.0' // Verifique a versão mais recente
    // Adicione outras dependências do Firebase conforme necessário
    implementation 'com.facebook.android:facebook-login:latest.release'

}
