// build.gradle (Project level)

buildscript {
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:8.1.0'  // Atualize para a versão mais recente
        classpath 'com.google.gms:google-services:4.3.15'  // Atualize para a versão mais recente
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:1.9.0"  // Atualize para a versão mais recente
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = "../build"
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}

subprojects {
    project.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
